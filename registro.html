<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Registrarse</h1>
            <label for="">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingrese el nombre"><br>
            <label for="">Apellido</label>
            <input type="text" name="apellido" placeholder="Ingrese el apellido"><br> 
            <label for="">Edad</label>
            <input type="number" name="edad" placeholder="Ingrese su edad"><br>
            <label for="">Correo electrónico</label>
            <input type="email" name="email" placeholder="Ingrese su E-mail"><br>
            <label for="">Crear usuario</label>
            <input type="text" name="user" placeholder="Crear usuario"><br>
            <label for="">Crear contraseña</label>
            <input type="password" name="pass" placeholder="Crear contraseña"><br>
            <input type="submit" name="crear" value="Crear usuario">

        </form>
    </div>
</body>
</html>
